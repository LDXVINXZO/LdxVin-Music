<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ldxvin Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6a11cb, #2575fc);
      --secondary-gradient: linear-gradient(135deg, #2b1055, #7597de);
      --background-color: #0a021f;
      --card-color: rgba(35, 0, 70, 0.7);
      --card-hover: rgba(90, 0, 150, 0.7);
      --text-color: #f5f5f5;
      --text-secondary: #b8b8d0;
      --accent-color: #9b5cff;
      --accent-hover: #c69fff;
      --progress-bg: #3c1361;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      --card-radius: 18px;
      --element-radius: 12px;
      --transition-speed: 0.3s;
    }
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a0033, #000);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: var(--secondary-gradient);
      padding: 1.5rem;
      color: white;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header h1 {
      font-size: 2.2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--accent-color);
    }

    .tagline {
      color: #cfcfff;
      font-size: 1rem;
    }

    /* === MENU GARIS TIGA === */
    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-icon:hover {
      color: var(--accent-hover);
    }

    .dropdown-menu {
      position: absolute;
      top: 70px;
      right: 25px;
      background: rgba(50, 0, 100, 0.9);
      border-radius: 10px;
      box-shadow: var(--shadow);
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 10;
      animation: fadeIn 0.3s ease;
    }

    .dropdown-menu a {
      color: var(--text-color);
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      display: block;
      transition: 0.3s;
    }

    .dropdown-menu a:hover {
      background: var(--accent-color);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }

    .app-container {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 2rem;
    }

    @media (max-width: 900px) {
      .app-container {grid-template-columns: 1fr;}
    }

    .playlist-container, .player-container {
      background: var(--card-color);
      border-radius: var(--card-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .playlist-header h2 {font-size: 1.5rem;}

    .search-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      color: white;
      padding: 0.5rem 1rem 0.5rem 2.5rem;
      width: 200px;
    }

    .playlist {
      list-style: none;
      max-height: 500px;
      overflow-y: auto;
    }

    .playlist-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: rgba(255, 255, 255, 0.05);
      margin: 0.4rem 0;
      padding: 0.8rem;
      border-radius: var(--element-radius);
      cursor: pointer;
      transition: 0.3s;
    }

    .playlist-item:hover {
      background: var(--card-hover);
      transform: translateX(5px);
    }

    .playlist-item.active {
      border-left: 4px solid var(--accent-color);
      background: rgba(155, 92, 255, 0.2);
    }

    .song-image {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      object-fit: cover;
    }

    .song-info {flex: 1;}
    .song-title {font-weight: 600;}
    .song-artist {font-size: 0.9rem; color: var(--text-secondary);}

    .player-container {text-align: center;}
    .now-playing-image-container {
      width: 200px;
      height: 200px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid var(--accent-color);
      box-shadow: 0 0 20px var(--accent-color);
      position: relative;
    }

    #youtubeFrame {
      width: 100%;
      height: 200px;
      border: none;
      display: none;
      border-radius: var(--element-radius);
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: var(--progress-bg);
      border-radius: 10px;
      margin-top: 1rem;
      cursor: pointer;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--accent-color);
      width: 0%;
      transition: width 0.1s linear;
    }

    .player-buttons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }

    .control-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .control-btn:hover {
      background: var(--accent-color);
      transform: scale(1.1);
    }

    .play-pause-btn {
      background: var(--accent-color);
      width: 60px;
      height: 60px;
      font-size: 1.4rem;
      box-shadow: 0 0 15px var(--accent-color);
    }

    footer {
      text-align: center;
      background: var(--secondary-gradient);
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1><i class="fas fa-music"></i> Ldxvin</h1>
      <p class="tagline">Pemutar Musik Ungu + YouTube API</p>
    </div>

    <!-- Garis Tiga -->
    <i class="fas fa-bars menu-icon" id="menuBtn"></i>

    <!-- Dropdown -->
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#">Creator</a>
      <a href="https://saweria.co/ldxvin" target="_blank">Donate</a>
      <a href="#">Geme</a>
    </div>
  </header>

  <main>
    <div class="app-container">
      <div class="playlist-container">
        <div class="playlist-header">
          <h2>Daftar Putar</h2>
          <input type="text" id="searchInput" class="search-box" placeholder="Cari lagu...">
        </div>
        <ul id="playlist" class="playlist"></ul>
      </div>

      <div class="player-container">
        <div id="nowPlaying">
          <div class="now-playing-image-container" id="albumArtContainer">
            <img id="currentSongImage" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" class="song-image" alt="Album Art">
            <iframe id="youtubeFrame" allow="autoplay; encrypted-media"></iframe>
          </div>
          <h3 id="currentSongTitle">Pilih lagu</h3>
          <p id="currentSongArtist">-</p>
        </div>

        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="player-buttons">
          <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
          <button class="control-btn play-pause-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
          <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
        </div>

        <audio id="audioPlayer"></audio>
      </div>
    </div>
  </main>

  <footer>Â© 2025 Ldxvin | Powered by YouTube API v3</footer>

  <script>
    const YOUTUBE_API_KEY = "AIzaSyDGe4S_2IiVXoQkPfnCDZvm9pOMbkNbuvk";
    const YOUTUBE_SEARCH_URL = "https://www.googleapis.com/youtube/v3/search";
    const searchInput = document.getElementById("searchInput");
    const playlist = document.getElementById("playlist");
    const youtubeFrame = document.getElementById("youtubeFrame");
    const currentSongTitle = document.getElementById("currentSongTitle");
    const currentSongArtist = document.getElementById("currentSongArtist");
    const currentSongImage = document.getElementById("currentSongImage");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const menuBtn = document.getElementById("menuBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");

    let musicList = [];
    let currentIndex = 0;
    let isPlaying = false;

    // === MENU DROPDOWN ===
    menuBtn.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
    });

    document.addEventListener("click", (e) => {
      if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = "none";
      }
    });

    async function searchYouTubeMusic(query) {
      const res = await fetch(`${YOUTUBE_SEARCH_URL}?part=snippet&type=video&maxResults=8&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}`);
      const data = await res.json();
      return data.items.map(i => ({
        title: i.snippet.title,
        artist: i.snippet.channelTitle,
        gambar: i.snippet.thumbnails.high.url,
        videoId: i.id.videoId
      }));
    }

    function displayPlaylist(list) {
      playlist.innerHTML = "";
      list.forEach((song, i) => {
        const li = document.createElement("li");
        li.className = "playlist-item";
        li.innerHTML = `
          <img src="${song.gambar}" class="song-image">
          <div class="song-info">
            <div class="song-title">${song.title}</div>
            <div class="song-artist">${song.artist}</div>
          </div>
        `;
        li.onclick = () => playSong(i);
        playlist.appendChild(li);
      });
    }

    function playSong(i) {
      const song = musicList[i];
      currentIndex = i;
      currentSongTitle.textContent = song.title;
      currentSongArtist.textContent = song.artist;
      currentSongImage.src = song.gambar;
      youtubeFrame.src = `https://www.youtube.com/embed/${song.videoId}?autoplay=1`;
      youtubeFrame.style.display = "block";
      isPlaying = true;
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }

    playPauseBtn.onclick = () => {
      if (isPlaying) {
        youtubeFrame.src = "";
        isPlaying = false;
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      } else {
        if (musicList[currentIndex]) playSong(currentIndex);
      }
    };

    searchInput.addEventListener("input", async () => {
      const q = searchInput.value.trim();
      if (q.length > 1) {
        musicList = await searchYouTubeMusic(q);
        displayPlaylist(musicList);
      } else {
        playlist.innerHTML = "<li class='playlist-item'>Ketik untuk mencari...</li>";
      }
    });
  </script>
</body>
</html>
